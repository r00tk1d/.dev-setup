
[org/gnome/desktop/datetime]
automatic-timezone=true

[org/gnome/desktop/input-sources]
sources=[('xkb', 'us+intl')]
xkb-options=['caps:super']

[org/gnome/desktop/interface]
clock-show-date=true
clock-show-seconds=false
clock-show-weekday=false
color-scheme='prefer-dark'
gtk-theme='Yaru-dark'
icon-theme='Yaru'
show-battery-percentage=true

[org/gnome/desktop/peripherals/touchpad]
send-events='enabled'
two-finger-scrolling-enabled=true

[org/gnome/desktop/screensaver]
idle-activation-enabled=false
primary-color='#2c001e'
secondary-color='#2c001e'

[org/gnome/desktop/session]
idle-delay=uint32 900

[org/gnome/desktop/sound]
allow-volume-above-100-percent=true

[org/gnome/desktop/wm/keybindings]
close=['<Super>q']

[org/gnome/desktop/wm/preferences]
num-workspaces=1

[org/gnome/mutter]
dynamic-workspaces=false
edge-tiling=false

[org/gnome/gedit/preferences/editor]
auto-save=true
auto-save-interval=uint32 1
background-pattern='none'
display-overview-map=false
display-right-margin=false
editor-font='Monospace 14'
insert-spaces=false
scheme='Yaru-dark'
use-default-font=false
wrap-last-split-mode='word'
wrap-mode='word'

[org/gnome/settings-daemon/plugins/media-keys]
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom4/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom5/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom6/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom7/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom8/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom9/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom10/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom11/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom12/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom13/']

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0]
binding='<Super>b'
command='./switch-window.sh brave brave'
name='Switch To Brave-Browser'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1]
binding='<Shift><Super>b'
command='brave'
name='Launch another Brave-Browser'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2]
binding='<Super>t'
command='./switch-window.sh gnome-terminal gnome-terminal'
name='Switch to Terminal'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3]
binding='<Shift><Super>t'
command='gnome-terminal'
name='Launch another Terminal'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom4]
binding='<Super>c'
command='./switch-window.sh code code'
name='Switch to VSCode'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom5]
binding='<Shift><Super>c'
command='code'
name='Launch another VSCode'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom6]
binding='<Super>s'
command='./switch-window.sh spotify spotify'
name='Switch to Spotify'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom7]
binding='<Super>i'
command='./switch-window.sh intellij-idea-community intellij-idea-community'
name='Switch to Intellij'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom8]
binding='<Shift><Super>i'
command='intellij-idea-community'
name='Launch another Intellij'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom9]
binding='<Super>f'
command='./switch-window.sh nautilus org.gnome.Nautilus'
name='Switch to File-Explorer'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom10]
binding='<Shift><Super>f'
command='nautilus --new-window'
name='Launch another File-Explorer'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom11]
binding='<Super>k'
command='./switch-window.sh keepassxc keepassxc'
name='Switch to KeepassXC'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom12]
binding='<Super>g'
command='./switch-window.sh gedit gedit'
name='Switch to Gedit'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom13]
binding='<Shift><Super>g'
command='gedit'
name='Launch another Gedit'


[org/gnome/settings-daemon/plugins/power]
ambient-enabled=false
idle-dim=false
sleep-inactive-ac-timeout=3600
sleep-inactive-ac-type='nothing'
sleep-inactive-battery-timeout=1800

[org/gnome/shell]
disabled-extensions=@as []
enabled-extensions=['ding@rastersoft.com']
favorite-apps=['intellij-idea-community_intellij-idea-community.desktop', 'org.gnome.Terminal.desktop', 'brave_brave.desktop', 'org.gnome.Nautilus.desktop', 'org.gnome.gedit.desktop', 'code_code.desktop', 'spotify_spotify.desktop', 'org.keepassxc.KeePassXC.desktop']
welcome-dialog-last-shown-version='46.0'

[org/gnome/shell/extensions/dash-to-dock]
dock-fixed=false
hot-keys=false
intellihide=true
show-trash=false

[org/gtk/gtk4/settings/file-chooser]
show-hidden=false
sort-directories-first=true

[org/gnome/shell/keybindings]
toggle-quick-settings=@as []